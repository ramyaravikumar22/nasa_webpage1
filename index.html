<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NASA Webpage</title>
</head>
<body>
    <div class="banner-image">
    <h1>NASA</h1>
    </div>

    <div class ="content">
        <div class="article">
            <h3> Social Media</h3>
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>YouTube - youtube.com/NASA</p>
        </div>
        

    <div class="article">
        <h3>OFFICE INFO</h3>
        <p>Public Communications Office</p>
        <p>NASA Headquarters</p>
        <p>300 E. Street SW, Suite 5R30</p>
        <p>Washington, DC 20546</p>
        <p>(202) 358-0001(Office)</p>
        <p>(202) 358-4338(Fax)</p>

    </div>
    
    <div class="article">
        <h3>CONTACT US</h3>
        <form action="submit">
            <p> 
                <label for="name">Name</label>
            </p>

            <p>
                <input type="text" name="name">
            </p>

            <p>
                <label for="message">Message</label>
            </p>

            <p>
                <textarea name="message" cols="15" rows="5"></textarea>
            </p>

            <p>
                <button>send</button>
            </p>


        </form>

    </div>

    </div>
   
</body>
</html>
